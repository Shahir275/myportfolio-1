<!DOCTYPE html>
<html>
<head>
<title>Lists in HTML</title>
</head>
<body>

<h1>Creating Lists in HTML</h1>

<!-- Ordered List -->
<h2>Ordered List Example</h2>
<ol>
<li>HTML</li>
<li>CSS</li>
<li>JavaScript</li>
</ol>

<!-- Unordered List -->
<h2>Unordered List Example</h2>
<ul>
<li>Apple</li>
<li>Banana</li>
<li>Orange</li>
</ul>

<!-- Definition List -->
<h2>Definition List Example</h2>
<dl>
    <dt>HTML</dt>
    <dd>HyperText Markup Language</dd>
    <dt>CSS</dt>
    <dd>Cascading Style Sheets</dd>
</dl>

</body>
</html>
